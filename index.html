<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario </title>
</head>
<body>
    <div class="container bg-body-tertiary mt-5 p-2 rounded-top border border-secondary-subtle d-flex">
        <h1 class="p-1 col-sm-12 col-md-6 col-lg-4 col-xl-4">Formulario De Pago</h1>
    </div>
    <div class="container border border-secondary-subtle ">
        <div class="my-3 mx-2">
            <div class="alert alert-danger col-sm-12 col-md-12 col-lg-12 col-xl-12" role="alert">
                Faltan algunos campos por completar!!
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tarjeta de Credito #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXX">
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                    <label for="basic-url" class="form-label">Cantidad</label>
                     <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">$</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Cantidad">
                    </div>
                </div>
            </div>
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2">
                  </div>
                 </div>
                 <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 ">
                        <label for="exampleFormControlInput1" class="form-label">Provicia</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selleciona la provincia</option>
                            <option value="1">Leon</option>
                            <option value="2">Segovia</option>
                            <option value="3">Valladolid</option>
                            <option value="4">Soria</option>
                            <option value="5">Burgos</option>
                          </select>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>                   
                </div>
                <div class="row  mb-4">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6   ">
                        <h4 class="mb-4">Tarjetas aceptadas:</h4>
                        <div class="bg-secondary col-sm-12 col-md-3 col-lg-3 col-xl-3 p-2 rounded d-inline my-1">
                            <div class="form-check form-check-inline text-light fs-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><span class="fa-brands fa-cc-visa"></span></label>
                              </div>
                              <div class="form-check form-check-inline text-light fs-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-cc-mastercard"></span></label>
                              </div>
                              <div class="form-check form-check-inline text-light fs-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><span class="fa-brands fa-cc-diners-club"></span></label>
                              </div>
                              <div class="form-check form-check-inline text-light fs-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4"><span class="fa-brands fa-cc-paypal"></span></label>
                              </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <h4>Mensaje:</h4>
                      <div class="form-floating p-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      </div>
                      <p class="text-light-emphasis">Escriba aqu√≠ las anotaciones.</p>
                    </div>
                </div>
        </div>  
    </div>
    <div class="container border border-secondary-subtle bg-body-tertiary">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end my-3 mx-2">
        <button class="btn btn-secondary me-md-2" type="button">Cancelar</button>
        <button class="btn btn-primary" type="button">Enviar</button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
